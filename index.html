  var velocityY = 0.0;
  var gravity = 0.5;

  var incInterval;
  var LeftKeyDown = false;
  var RightKeyDown = false;
  function player(id, x, y){
    this.id = id;
    this.x = x;
    this.y = y;
  }
  $(window).resize(function() {
    c.height = window.innerHeight -50;
    c.width = window.innerWidth - 50;
  });
  $(document).ready(function() {
    c = document.getElementById('canvas');

  $(document).keydown(function(e) {
    var whichKey;

    switch(e.which){
          case 37:

          player.moveDir = "left";
          //player.x += -5;
          velocityX = -3;
          loopNum = 0;

          //clearInterval(incInterval);
          //increaseVelocity();
          break;
          case 16:
            if(LeftKeyDown){
              velocityX = -6;
            } else if (RightKeyDown){
              velocityX = 6;

          case 32:
          //player.y += -5;

          default: return;
  }
  e.preventDefault();
      });
      function increaseVelocity(){
        if(loopNum == 0){
        incInterval = setInterval(increaseVelocity, 500);
        }
        if(loopNum <= 5 && loopNum != -1){
        loopNum++;
        velocityX--;

      } else {
        loopNum = -1;
      }
      if(loopNum == -1){
        clearInterval(incInterval);
      }
      }
      $(document).keyup(function(e){
        switch(e.which){
        case 32:
          EndJump();
        break;
      case 37:
        velocityX = 0;
        loopNum = -1;
        LeftKeyDown = false;
        //clearInterval(incInterval);
        velocityX = 0;
        break;
    case 39:
      velocityX = 0;
      RightKeyDown = false;
      break;
      case 16:
        if(LeftKeyDown){
          velocityX = -3;
        } else if (RightKeyDown){
          velocityX = 3;
        }
      //break;
    default: return;
      }

    function StartJump(){
      if(onGround){
        velocityY = -12.0;
        onGround = false;
      }
    }
    function EndJump(){
      if(velocityY < -6.0){
        velocityY = -6.0;
      }
    }





    function Update(){
          velocityY += gravity;
          player.y += velocityY;
          player.x += velocityX;

        if(player.y > 175.0)
        {
          player.y = 175.0;
          velocityY = 0.0;
          onGround = true;
        }

        //if(player.x < 10 || player.x > 190)
        //  velocityX *= -1;

        }
      function renderPlayer(x, y){
        c.width = c.width;
        ctx.fillStyle = "#ff0000";
        ctx.fillRect(x, y, 35, 35);
      }
    function Render(){
      c.width = c.width;
      ctx.fillStyle = "#ff0000";
      ctx.fillRect(player.x, player.y, 35, 35);
    }

    Update();
