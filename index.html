<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
  var gameLoopID;
  var latestPlayers = [];
  var players = [];
  var player;
  var loopNum;
  var positionX = 100.0;
  var positionY = 175.0;
  var velocityX = 0.0;
  var velocityY = 0.0;
  var gravity = 0.5;
  var onGround = false;
  var incInterval;
  var LeftKeyDown = false;
  var RightKeyDown = false;



  var sessionid;
  var socket = io.connect('http://pleblvl.com:3000');


  socket.on('init', function(data){
    player = new Player(data.player.id, data.player.x, data.player.y);
    gameLoop();
  })
  socket.on('sessid', function(id){
    sessionid = id;
  });
  socket.on('players', function (data) {
    players = data.data;
  });

  function Player(id, x, y){
    this.id = id;
    this.x = x;
    this.y = y;
    this.color = "#000";
    //this.velocityX = velX;
    //this.velocityY = velY;
  }
  $(window).resize(function() {
    c.height = window.innerHeight -50;
    c.width = window.innerWidth - 50;
  });
  $(document).ready(function() {
    c = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    c.height = window.innerHeight -50;
    c.width = window.innerWidth -50;
  });
  $(document).keydown(function(e) {
    var dir;

      switch(e.which){
          case 37:
          dir = "l";
          LeftKeyDown = true;
          velocityX = -3;
          //clearInterval(incInterval);
          //increaseVelocity();
          break;
          case 16:
            if(LeftKeyDown){
              velocityX = -6;
            } else if (RightKeyDown){
              velocityX = 6;
            }
          break;

          case 32:
          //player.y += -5;
          StartJump();
          break;

          case 39:
          dir = "r";
          //player.x += 5;
          RightKeyDown = true;
        velocityX = 3;
          break;
          default: return;
        }
  socket.emit('move', {player : player, moveDir : dir});
  e.preventDefault();
      });
      $(document).keyup(function(e){
        var dir;
        switch(e.which){
        case 32:
          EndJump();
        break;
      case 37:
        if(velocityX != 3 || velocityX != 6)
        velocityX = 0;
        loopNum = -1;
        LeftKeyDown = false;
        //clearInterval(incInterval);
        dir = "l";
        velocityX = 0;
        break;
    case 39:
      if(velocityX != -3 || velocityX != -6)
      velocityX = 0;
      RightKeyDown = false;
      dir = "r";
      break;
      case 16:
        if(LeftKeyDown){
          velocityX = -3;
        } else if (RightKeyDown){
          velocityX = 3;
        }
      //break;
    default: return;
      }
      socket.emit('stopMove', { player : player, moveDir : dir});
      });
      //vy = 0;
      //function animateJump(){
      //  jump = true;
      //  player.y += vy;
      //  vy *= .98;
      //  console.log('test');
      //  renderPlayer(player.x, player.y);
      //  requestAnimationFrame(animateJump);
      //}
    function StartJump(){
      if(onGround){
        velocityY = -12.0;
        onGround = false;
      }
    }
    function EndJump(){
      if(velocityY < -6.0){
        velocityY = -6.0;
      }
    }





    function Update(){
          velocityY += gravity;
          player.y += velocityY;
          player.x += velocityX;
        if(velocityX != 0 || velocityY != 0){
          socket.emit('updatePlayer', { player : player});
        }
        if(player.y > 175.0)
        {
          player.y = 175.0;
          velocityY = 0.0;
          onGround = true;
        }

        //if(player.x < 10 || player.x > 190)
        //  velocityX *= -1;

        }
    function Render(player){
      ctx.fillStyle = "#ff0000";
      ctx.fillRect(player.x, player.y, 35, 35);
    }
    function RenderOthers(){
      if(players != null){
      var length = players.length;
      for(var i = 0; i < length; i++){
        if(player.id != players[i].id){
          Render(players[i]);
        }
      }
    }
    }
    function clearMap(){
      c.width = c.width;
    }
  //function animatePlayers(){
  //  var playerLength = players.length;
  //  for(int i = 0; i < playerLength; i++){
  //    animatePlayer(players[i]);
  //  }
  //}
  function gameLoop(){
    Update();
    clearMap();
    Render(player);
    RenderOthers();
    gameLoopID = requestAnimationFrame(gameLoop);
  }
</script>

    background-color: #dfdfdf;

    margin-right: 0;
    margin-bottom: 0;

</style>
  </head>

</html>
